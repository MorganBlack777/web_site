<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributors List</title>
    <script src="https://kit.fontawesome.com/9ce43fc1dc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/contri-style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="./index.html">Главная</a></li>
        <li class="nav-item"><a href="#">Участие в проекте</a></li>
        <li class="nav-item"><a href="./About.html">О нас</a></li>
      </ul>
    </nav>

    <div class="admin-card">
      <!-- Admin Card -->
      <div class="card">
        <a href="https://github.com/MorganBlack777">
          <div class="card-body">
            <div class="left">
              <div class="card-img">
                <img
                  width="64"
                  height="64"
                  border-radius="50%"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc6nryU-qXieDKf-KFONXpCKYy-ic0R9p2RA&s"
                  alt="external-boy-children-avatar-victoruler-linear-colour-victoruler-1"
                />
              </div>
              <div class="card-text">
                <h2>Арсений Ежов</h2>
                <p>Главный создатель сайта</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div
      class="heading"
      style="margin-top: 70px; text-decoration: underline; margin-bottom: 30px"
    >
      <center><h1>Все участники</h1></center>
    </div>



    <div class="back">
      <a href="./" class="button   bottom-btn">Назад</a>
    </div>

    <!-- scroll to top button -->
    <a href="#top" class="to-top">
      <i class="fa-solid fa-arrow-up"></i>
    </a>

    <!-- footer -->
    <footer>
      <div class="footer">
        <div class="footer-content">
          <div class="footer-section about">
            <p>
              <span class="light-text"
                >WeatherNow is a weather application that displays the weather
                of any city.</span
              >
              <br />
              © Арсений Ежов 2024 <span id="copyrightYear"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script>
      // GitHub API URL for the repository contributors
      const repoOwner = "Amit-Verma5262"; // Replace with your repo owner
      const repoName = "WeatherNow"; // Replace with your repository name
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contributors`;

      // Function to fetch contributors and display them
      async function fetchContributors() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("Failed to fetch contributors.");
          }
          const contributors = await response.json();
          displayContributors(contributors);
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("cards").innerHTML =
            "<p>Failed to load contributors.</p>";
        }
      }

      // Function to display contributors
      function displayContributors(contributors) {
        const cardsContainer = document.getElementById("cards");

        contributors.forEach((contributor) => {
          const contributorCard = `
            <div class="card">
              <a href="${contributor.html_url}" target="_blank">
              <div class="card-body">
                <div class="left">
                  <div class="card-img">
                    <img class="img"
                      width="80"
                      height="80"
                      src="${contributor.avatar_url}"
                      alt="${contributor.login}"
                    />
                  </div>
                  <div class="card-text">
                    <h2>${contributor.login}</h2>
                    <p>Contributed <strong>${contributor.contributions} time(s)</strong> to this project</p>
                  </div>
                </div>
                <div class="right">     
                </div>
              </div>
              </a>
            </div>
          `;
          cardsContainer.innerHTML += contributorCard;
        });
      }

      // Fetch contributors when the page loads
      document.addEventListener("DOMContentLoaded", fetchContributors);

      //scroll to top
      var toTop = document.querySelector(".to-top");

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 100) {
          toTop.classList.add("active");
        } else {
          toTop.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
